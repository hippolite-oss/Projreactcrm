services:
  - type: web
    name: crm-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: firstbackend_47rd
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.vercel.app
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app

databases:
  - name: firstbackend_47rd
    plan: free